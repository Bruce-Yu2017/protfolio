<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>

<body>
    <form>
        <h1>My Registration Form</h1>

        <p>
            <label for="first name">First Name: </label>
            <input type="text" id='first name'>
        </p>

        <p>
            <label for="last name">Last Name: </label>
            <input type="text" id='last name'>
        </p>

        <p>
            <label for="email">Email: </label>
            <input type='email' id='email'>
        </p>

        <p>
            <label for="pass word">Password: </label>
            <input type='password' id='pass word'>
        </p>

        <p>
            <label for="pw confirm">PW Confirm: </label>
            <input type='password' id='pw confirm'>
        </p>

        <p>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday">
        </p>

        <p>
            <input type='radio' id='male'>
            <label for="male">Male</label>

            <input type='radio' id='female'>
            <label for="female">Female</label>

            <input type='radio' id='other'>
            <label for="other">Other</label>
        </p>

        <p>
            <lable for='description'>A short description about yourself: </lable>
            <input type="textarea" id="description">
        </p>

        <p>
            <lable for='language'>Favorite Language </lable>
            <select id="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
</body>

</html>
